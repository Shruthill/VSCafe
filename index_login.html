<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login VSCafe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to <span class="cafename">VSCafe</span>...!</h1>
    <div class="form-container">
        <div><h2>Login</h2></div>
        <div><form action="/Mini Projects/VSCafe/About/index.html">
            
                     <input type="text" name="username" placeholder="Username" id="inputvalue" required><br>
                     <input type="password" name="password" placeholder="Password" id="inputvalue" pattern="[a-z][A-Z]{0-9}" required><br>
                     <p class="forgot">Forgot password ?</p>
                     <input type="submit" value="Login" id="login">
                     <input type="reset" value="Reset" id="reset">

            </form>
        </div>
        <div><p>Don't have an account <span><a href="/Mini Projects/VSCafe/Register/index.html" id="register">Register</a></span> </p>
   </div>
</body>
</html>
